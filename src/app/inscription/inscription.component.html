<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3" id="pageTitle">
                            DreamSchool : une gestion scolaire exemplaire.
                        </p>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0"> </p>
                    </div>

                    <!-- Name input -->
                    <div class="form-outline mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Nom" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <!-- Firstname input -->
                    <div class="form-outline mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Prénom" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <!-- Gender input -->
                    <div class="form-outline mb-3">
                        <select id="inputState" class="form-control form-control-sm">
                            <option selected>Choisir ...</option>
                            <option>Homme</option>
                            <option>Femme</option>
                        </select>
                    </div>

                    <!-- Birthdate input -->
                    <div class="form-outline mb-3">
                        <input type="date" class="form-control form-control-sm" placeholder="Date de naissance" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Username ou email" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <!-- Adress input -->
                    <div class="form-outline mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Adresse" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <!-- Téléphone input -->
                    <div class="form-outline mb-3">
                        <input type="number" class="form-control form-control-sm" placeholder="Téléphone" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-sm"
                               placeholder="Veuillez saisir votre mot de passe" />
                    </div>

                    <!-- Confirm Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="ConfirmPassword" class="form-control form-control-sm"
                               placeholder="Confirmez votre mot de passe" />
                    </div>

                    <div class="text-center text-lg-start mt-0 pt-0">
                        <button type="button" class="btn btn-primary btn" routerLink=""
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">S'inscrire</button>
                        <p class="small fw-bold mt-0 pt-0 mb-0">Vous avez déjà un compte ? <a href="" class="link-info">Connexion</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
