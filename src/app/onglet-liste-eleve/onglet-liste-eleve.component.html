<div class="row" id="div-search-filter">

                <br>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown

                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Another action</button>
                        <button class="dropdown-item" type="button">Something else here</button>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <button type="button" class="btn btn-outline-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right" viewBox="0 0 16 16">

                    </svg>
                    Contact
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Pop up pour ajouter un élève -->
<div class="background-overlay" *ngIf="isPopupOpen" (close)="closePopup()"></div>
<div class="popup-container" *ngIf="isPopupOpen" (close)="closePopup()">
    <div class="row">
        <h2>Ajouter un élève</h2>
    </div>
    <form>
        <!-- champs de formulaire ici -->
        <div class="row">
            <div class="col-sm-6">
                <input type="text" class="form-control mb-1 btn-sm" id="StudentLastName" placeholder="Nom de l'élève">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control mb-1 btn-sm" id="FirstName" placeholder="Prénom de l'élève">
            </div>
            <div class="col-sm-6">
                <input type="email" class="form-control mb-1 btn-sm" id="EmailAdress" placeholder="Email de l'élève">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control mb-1 btn-sm" id="Nationnality" placeholder="Nationalité de l'élève">
            </div>
            <div class="col-sm-6">
                <input type="number" class="form-control mb-1 btn-sm" id="cellPhone" placeholder="Numéro fixe de l'élève">
            </div>
            <div class="col-sm-6">
                <input type="number" class="form-control mb-1 btn-sm" id="Phone" placeholder="Numéro de l'élève">
            </div>
            <div class="col-sm-6">
                <input type="date" class="form-control mb-1 btn-sm" id="dateOfBirth" placeholder="Date de naissance de l'élève">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control mb-1 btn-sm" id="rue" placeholder="Rue de l'élève">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control mb-1 btn-sm" id="ville" placeholder="Ville de l'élève">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control mb-1 btn-sm" id="postalCode" placeholder="Code Postal de l'élève">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control mb-1 btn-sm" id="Pays" placeholder="Pays de l'élève">
            </div>
        </div>
        <!-- champs de formulaire ici -->
        <button type="submit" class="btn btn-sm btn-success mr-2 mt-1" (click)="onSubmit()">Ajouter</button>
        <button type="button" class="btn btn-sm btn-danger mt-1" *ngIf="isPopupOpen" (click)="closePopup()">Annuler</button>
    </form>
</div>
