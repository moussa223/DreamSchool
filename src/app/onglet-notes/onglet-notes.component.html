<!------------------------------------------ Pop up pour ajouter un bulletin --------------------------------------->
<div class="background-overlay" *ngIf="isAddNotePopupOpen" (close)="closePopup()"></div>
<div class="popup-container" *ngIf="isAddNotePopupOpen" (close)="closePopup()">
    <div class="container mt-2">
            <h1 class="mb-4">Saisie des Notes Scolaires</h1>
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selectionnez le cours</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selectionnez l'élève concerné</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control mb-1 btn-sm" placeholder="Note obtenue">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control mb-1 btn-sm" placeholder="Coefficient">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control mb-1 btn-sm" placeholder="Total note à obtenir">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control mb-1 btn-sm" placeholder="Date">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control mb-1 btn-sm" placeholder="Commentaires">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control mb-1 btn-sm" placeholder="Autres">
                    </div>
                </div>
                <button type="submit" class="btn btn-sm btn-success mr-2 mt-1" >Ajouter</button>
                <button type="button" class="btn btn-sm btn-danger mt-1" *ngIf="isAddNotePopupOpen" (click)="closePopup()">Annuler</button>
            </form>
    </div>
    <!-- champs de formulaire ici -->
</div>
<!------------------------------------------------------ Pop up pour ajouter un bulletin ----------------------------------->
