<div class="dashboard">
    <app-sidebare></app-sidebare>
    <div class="content">
        <p id="textDashboard">
            Communication
        </p>
        <div class="info-container">
            <div class= "container">
                <div class="tabbed-content">
                    <div class="tabs">
                        <div
                                class="tab"
                                *ngFor="let tab of tabs"
                                [class.active]="tab === activeTab"
                                (click)="setActiveTab(tab)"
                        >
                            {{ tab }}
                        </div>
                    </div>
                    <div class="contentt">
                        <!-- Contenu de l'onglet 1 -->
                        <div *ngIf="activeTab === 'Liste des messages'">
                            <app-onglet-annonce-liste></app-onglet-annonce-liste>
                        </div>

                        <!-- Contenu de l'onglet 2 -->
                        <div *ngIf="activeTab === 'Autres'">
                            <app-onglet-annonce-creation></app-onglet-annonce-creation>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
