<div class="dashboard">
    <app-sidebare></app-sidebare>
    <div class="content">
        <p id="textDashboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mortarboard" viewBox="0 0 16 16">
                <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 3.052l6.242 2.913L8 8.46Z"/>
                <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46l-3.892-1.556Z"/>
            </svg>
            Classe
        </p>
        <div class="info-container">
            <div class= "container">
                <div class="row" id="row-libelle-list">
                    <div class="col" id="libelle-list">
                        <span>List</span>
                    </div>
                </div>
                <div class="row" id="div-search-filter">
                    <div class="col-1">
                        <button class="filter-button" id="filter-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                                <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="col">
                         <span id="nbr-classes">
                             {{classRoomData.length}} Classes
                        </span>
                        <div class="vr"></div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        <input type="text"  placeholder="Chercher une classe" id="input-search-class" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- Pop up pour ajouter une classe -->
                <div class="background-overlay" *ngIf="isPopupOpen" (close)="closePopup()"></div>
                <div class="popup-container" *ngIf="isPopupOpen" (close)="closePopup()">
                    <div class="row">
                        <h2>Ajouter une classe</h2>
                    </div>
                    <form>
                        <!-- Debut champs de formulaire ici -->
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" class="form-control mb-1 btn-sm" id="ClassRoomName" placeholder="Nom de la classe">
                            </div>
                            <div class="col-sm-6">
                                <input type="date" class="form-control mb-1 btn-sm" id="ClassRoomStartdate" placeholder="Date de démarrage de la classe">
                            </div>
                            <div class="col-sm-6">
                                <input type="date" label="Endate" class="form-control mb-1 btn-sm" id="ClassRoomEnddate" placeholder="Date de fermeture de la classe">
                            </div>
                            <div class="col-sm-6">
                                <input type="number" class="form-control mb-1 btn-sm" id="Capacity" placeholder="Capacité de la classe">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control mb-1 btn-sm" id="Level" placeholder="Niveau de la classe">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control mb-1 btn-sm" id="infos" placeholder="Infos de la classe">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control mb-1 btn-sm" id="AddCourse" placeholder="Ajout de cours à implementer">
                            </div>
                        </div>
                        <!-- Fin champs de formulaire -->
                        <button type="submit" class="btn btn-sm btn-success mr-2 mt-1" (click)="onSubmit()">Ajouter</button>
                        <button type="button" class="btn btn-sm btn-danger mt-1" *ngIf="isPopupOpen" (click)="closePopup()">Annuler</button>
                    </form>
                </div>
                <!-- Pop up pour ajouter une Classe -->
                <div class="row">
                    <div class="col-sm-3" id="add-class" (click)="openPopup()">
                        Ajoutez des classes
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                        </svg>
                    </div>
                    <div class="col-sm-3" id="cours-list" *ngFor="let classe of this.classRoomData">
                        <div class="row">
                            <div class="col-10">
                                {{classe.name}}
                                <br>
                                {{classe.infos}}
                                <br>
                                <span id="date-annee-scolaire">
                                    {{classe.startDate}}-{{classe.endDate}}
                                </span>
                                <br>
                                <span>
                                    6 Cours
                                </span>
                                <br>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                </svg>
                                <span>
                                    8/{{classe.capacity}} Elèves
                                </span>
                            </div>
                            <div class="col-2">
                                <svg xmlns="http://www.w3.org/2000/svg" style="color: green;margin-left: -8px" width="25" height="25" fill="currentColor" class="bi bi-mortarboard" viewBox="0 0 16 16">
                                    <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 3.052l6.242 2.913L8 8.46Z"/>
                                    <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46l-3.892-1.556Z"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" style="color: green;margin-left: -8px;margin-top: 55px" width="25" height="25" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
